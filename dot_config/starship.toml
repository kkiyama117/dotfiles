# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
#disabled = true
#show_always = true
style_user = "bold bg:color_bg2 fg:color_fg2"
style_root = "bold bg:color_bg2 fg:color_fg2"
format = '[$user]($style)'

[battery]
disabled = false
format = "[ $percentage $symbol]($style)"
full_symbol = "[Û∞Åπ](italic color_green)"
charging_symbol = "[Û∞ÇÑ](italic color_green)"
discharging_symbol = "[Û±üü](italic)"
unknown_symbol = "[Û∞Çë](italic)"
empty_symbol = "[Û∞Çé](italic color_red)"

[[battery.display]]
threshold = 20
style = "dimmed yellow"

[[battery.display]]
threshold = 101
style = "dimmed white"

[cmd_duration]
format = '[ $duration Ôâí ]($style)'
style = "blink bold bg:color_right_bg1 fg:color_right_fg1"

[directory]
format = '[ÔÅº $path]($style)[$read_only]($read_only_style)'
repo_root_format='[ÔÅº ]($style)[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)'
style = "bold bg:color_bg3 fg:color_fg3"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
before_repo_root_style = "bg:color_bg3 fg:color_fg3"
repo_root_style = "bold bg:color_bg3 fg:color_fg3"
read_only_style = "bold bg:color_bg3 fg:color_fg3"

# Keep in mind that the order matters. For example:
# "Important Documents" = " Û∞àôÔÑ™ "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important Û∞àô " = " Û∞àôÔÑ™ "
[directory.substitutions]
"~" = "ÔÄï"
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "
"programs" = "Û∞≤ã "

[env_var.VIMSHELL] # vim subshell
format = "[$env_value]($style)"
style = 'green italic'

[git_branch]
symbol = "Ôêò"
style = "bg:color_bg4 fg:color_fg4"
format = '[ $symbol $branch ]($style)'

[git_status]
format = '[$all_status$ahead_behind]($style)'
style = "bg:color_bg4 fg:color_fg4"
#format = """([‚é™$ahead_behind$staged$modified$untracked$renamed$deleted$conflicted$stashed‚é•]($style))"""
ahead = '‚á°${count}'
diverged = '‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
modified = 'üî•'
#windows_starship = '/mnt/c/Users/username/scoop/apps/starship/current/starship.exe'

[hostname]
disabled = false
ssh_only = true
format = '[$ssh_symbol]($style)'
style = 'fg:color_fg1 bg:color_bg1'
#format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
#detect_env_vars = ['!TMUX', 'SSH_CONNECTION']

[line_break]
disabled = true

[localip]
disabled = true
ssh_only = true
format = "[@$localipv4](bold color_purple)"

[memory_usage]
#disabled = false
threshold = -1
format = "[${ram}( ${swap})]($style)"

[os]
disabled = false
style = "bg:color_bg1 fg:color_fg1"

[shell]
