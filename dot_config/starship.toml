[status]
disabled = false
format = '[$symbol]($style)'
#format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
#recognize_signal_code = false
symbol = """[ÓÇ∂](fg:color_right_bg0_failure)\
[‚úò ](bg:color_right_bg0_failure fg:color_right_fg0_failure)\
[$maybe_int](bg:color_right_bg0_failure fg:color_right_fg0_failure)\
[$common_meaning](bg:color_right_bg0_failure fg:color_right_fg0_failure)\
[$signal_name](bg:color_right_bg0_failure fg:color_right_fg0_failure)\
[ÓÇº](bg:color_right_bg0_failure fg:color_right_bg1 inverted)\
"""
success_symbol = """[ÓÇ∂](fg:color_right_bg0_success)\
[‚úî ](bg:color_right_bg0_success fg:color_right_fg0_success)\
[ÓÇº](bg:color_right_bg0_success fg:color_right_bg1 inverted)\
"""

[time]
disabled = false
